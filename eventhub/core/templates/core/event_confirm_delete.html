{% extends "core/base.html" %}

{% block content %}
<h2>Supprimer {{ event.title }} ?</h2>
<p>Êtes-vous sûr de vouloir supprimer cet événement ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Oui, supprimer</button>
  <a href="{% url 'event_detail' event.pk %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
